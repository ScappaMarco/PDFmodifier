version: '3.8'
services:
  db:
    image: mysql:8
    container_name: pdfmod_db
    environment:
      MYSQL_DATABASE: pdfmod
      MYSQL_USER: ${DB_USER}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  app:
    build: .
    container_name: pdfmod_app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/pdfmod

volumes:
  dbdata: