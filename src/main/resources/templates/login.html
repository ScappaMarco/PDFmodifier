<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - PDF4U</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">

        <div class="card shadow p-4" style="width: 400px;">

            <h3 class="text-center mb-4">Login</h3>

            <div th:if="${user_not_registered}" class="alert alert-danger">
                No found account associated with the provided E-mail.
            </div>

            <div th:if="${wrong_password}" class="alert alert-danger">
                The wrong password has been provided.
            </div>

            <form th:action="@{/login}" method="post">

                <div class="info-box mb-4">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" th:value="${user_old_email}" class="form-control" required>
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>

                        <i id="toggleIcon"
                           class="bi bi-eye-slash"
                           onclick="togglePasswordLogin()"
                           style="position: absolute; right: 10px; top: 38px; cursor: pointer;">
                        </i>
                    </div>
                </div>

                <button type="submit" class="btn btn-dark w-100">
                    Login
                </button>

                <div style="text-align: center; margin-top: 40px;">
                    <a href="/register">Do you not have an account? Click here to create one!</a>
                </div>
            </form>

        </div>
    </div>

    <script src="/js/password-toggle-login.js"></script>
</body>
</html>
