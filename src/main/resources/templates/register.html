<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - PDF Modifier</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Contenitore centrale -->
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">

    <!-- Rettangolo con Bootstrap (card) -->
    <div class="card shadow p-4" style="width: 400px;">

        <h3 class="text-center mb-4">Register</h3>

        <!-- Messaggi di errore -->
        <div th:if="${user_email_already_exists}" class="alert alert-danger">
            This email is already registered.
        </div>

        <div th:if="${user_username_already_exists}" class="alert alert-danger">
            The chosen username is already in use. Use another one.
        </div>

        <!-- FORM -->
        <form th:action="@{/register}" method="post">

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" placeholder="es. mario.rossi@ex.com" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm password</label>
                <input type="password" name="password_confirm" class="form-control" required>
                <small style="color:#777; font-style:italic;">
                    Your password must be at least 8 characters long and include one number and one special symbol (@/:;\_-).
                </small>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Register
            </button>

            <footer style="
                position: fixed;
                bottom: 10px;
                left: 0;
                width: 100%;
                text-align: center;
                font-size: 0.9em;
                ">
                <a href="/login">Do you already have an account? Click here to log in</a>
            </footer>

        </form>

        <footer style="
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            ">
            <a href="/login">Already have an account? Log in</a>
        </footer>

    </div>
</div>

</body>
</html>
